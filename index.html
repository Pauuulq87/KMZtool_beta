<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaypointMap Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#333333', // Charcoal
              secondary: '#4A5568', // Cold Steel Blue
              paper: '#F4F4F4', // Paper White
            },
            fontFamily: {
              serif: ['"Songti TC"', '"Noto Serif TC"', 'serif'],
              sans: ['"Heiti TC"', '"Noto Sans TC"', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0',
              'none': '0',
              'sm': '0',
              'md': '0',
              'lg': '0',
              'xl': '0',
              '2xl': '0',
              '3xl': '0',
              'full': '9999px', // Keep full for circles
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Heiti TC', 'Noto Sans TC', sans-serif;
        background-color: #F4F4F4;
        color: #333333;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Songti TC', 'Noto Serif TC', serif;
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F4F4F4; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4A5568; 
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333333; 
      }
    </style>
